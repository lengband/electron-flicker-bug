<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Multi-Tab Page Example</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    
    .tabs-bar {
      display: flex;
      background-color: #f5f5f5;
      border-bottom: 1px solid #ddd;
      height: 40px;
      -webkit-app-region: drag;
    }
    
    .tab {
      display: flex;
      align-items: center;
      padding: 0 15px;
      height: 100%;
      border-right: 1px solid #ddd;
      min-width: 150px;
      max-width: 200px;
      position: relative;
      -webkit-app-region: no-drag;
      cursor: pointer;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    .tab.active {
      background-color: #fff;
    }
    
    .tab-title {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      flex-grow: 1;
    }
    
    .close-tab {
      margin-left: 10px;
      font-size: 16px;
      display: inline-block;
      width: 16px;
      height: 16px;
      text-align: center;
      line-height: 16px;
      border-radius: 50%;
    }
    
    .close-tab:hover {
      background-color: #ddd;
    }
    
    .new-tab {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 100%;
      font-size: 20px;
      -webkit-app-region: no-drag;
      cursor: pointer;
    }
    
    .tabs-content {
      flex-grow: 1;
      position: relative;
    }
    
    .tab-content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tabs-bar" id="tabs-bar">
      <!-- Tabs will be dynamically added here -->
      <div class="new-tab" id="new-tab">+</div>
    </div>
    <div class="tabs-content" id="tabs-content">
      <!-- WebContentsView will be dynamically added here -->
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
