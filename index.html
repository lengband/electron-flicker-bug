<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>多标签页示例</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      height: 40px; /* 固定标签栏高度 */
    }
    
    .tabs-bar {
      display: flex;
      background-color: #f5f5f5;
      border-bottom: 1px solid #ddd;
      height: 40px;
      width: 100%;
      overflow-x: auto;
      white-space: nowrap;
    }
    
    .tab {
      display: flex;
      align-items: center;
      padding: 0 15px;
      height: 100%;
      border-right: 1px solid #ddd;
      min-width: 150px;
      max-width: 200px;
      position: relative;
      cursor: pointer;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    .tab.active {
      background-color: #fff;
    }
    
    .tab-title {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      flex-grow: 1;
    }
    
    .close-tab {
      margin-left: 10px;
      font-size: 16px;
      display: inline-block;
      width: 16px;
      height: 16px;
      text-align: center;
      line-height: 16px;
      border-radius: 50%;
    }
    
    .close-tab:hover {
      background-color: #ddd;
    }
    
    .new-tab {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 100%;
      font-size: 20px;
      cursor: pointer;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <div class="tabs-bar" id="tabs-bar">
    <!-- 将动态添加标签页 -->
    <div class="new-tab" id="new-tab">+</div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
